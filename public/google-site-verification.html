<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Site Verification - Nano Banana Guide</title>
    <meta name="google-site-verification" content="your-verification-code-here" />
</head>
<body>
    <h1>Google Search Console 验证页面</h1>
    <p>此页面用于验证 Nano Banana Guide 网站的 Google Search Console 所有权。</p>
    <p>请将此文件上传到网站根目录，并在 Google Search Console 中完成验证。</p>
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Nano Banana Guide",
        "url": "https://nanobananaguide.com",
        "description": "专业的AI图像编辑工具指南，提供详细的教程、技巧和最佳实践",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://nanobananaguide.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Nano Banana Guide",
            "logo": {
                "@type": "ImageObject",
                "url": "https://nanobananaguide.com/logo.png"
            }
        }
    }
    </script>
</body>
</html>
